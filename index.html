<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .txtarea{
            display: block;
            width: 80%;
            margin: 1em auto;
            padding: 1em;
            height: 5em;
        }
        #btn-translate{
            display: block;
            width: 20%;
            margin: 1em auto;
            padding: 1em;
        }
    </style>
    <title>Banana Speaks</title>
</head>
<body>
    <h1>Talk Banana</h1>
    <textarea id="txtarea--input" class="txtarea" placeholder="Enter your statement in English to translate into banana"></textarea>
    <button id="btn-translate">Translate</button>
    <textarea id="txtarea--output" class="txtarea"  placeholder="Your translated statement in banana is"></textarea>    
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
